<ion-header>
  <ion-toolbar >
    <ion-title>Upload Share Document</ion-title>

    <ion-buttons slot="end">


      <ion-button fill='clear' (click)="close()">
    
        <ion-icon name='close'></ion-icon>
      </ion-button>
    
    
     </ion-buttons>
  </ion-toolbar>


 
</ion-header>


<ion-content class="ion-padding">


  <div *ngIf="uploadProgress | async as pct" style="margin-top: 10px;">
    Progress: {{ pct | number }}%
    <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
  </div>

</ion-content>
