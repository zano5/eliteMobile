<ion-header>

  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Shares</ion-title>

    <ion-buttons slot="end">
      
      <ion-button (click)="goProfile()"><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 style="text-align: center;">Select Your Required Share Range</h4>

  <ion-segment color="primary" [(ngModel)]='range'  (ionChange)="segmentChanged($event)">
    <ion-segment-button value="5000"  >
      <ion-label>R500-R3000</ion-label>
    </ion-segment-button>
    <ion-segment-button value="10000">
      <ion-label>R3000-R6000</ion-label>
    </ion-segment-button>
    <ion-segment-button value="15000">
      <ion-label>R6000-R10000</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf='range=="5000"'>



    <ion-row>
      <ion-col  class="ion-padding" size-xs="12"  size-md="12" size-lg="3"  size-xl='3' *ngFor="let bid of bidList">
        <ion-card  class="ion-padding" >
    
          <ion-card-title>

            <b>{{bid.bankName}}</b>
          
          </ion-card-title>
    

          <ion-card-content>

            Amount:  R{{bid.amount}}
          </ion-card-content>
    
          <ion-button color="dark"  (click)='presentModal(bid)'>Buy Share</ion-button>
    
        </ion-card>
      </ion-col>
    </ion-row>

  </div>



  <div *ngIf='range=="10000"'>



    <ion-row>
      <ion-col  class="ion-padding" size-xs="12"  size-md="12" size-lg="3"  size-xl='3' *ngFor="let bid of bidList">
        <ion-card  class="ion-padding">
    
          <ion-card-title>
          Amount:  R{{bid.amount}}
          </ion-card-title>
    
    
          <ion-button color="dark" (click)='presentModal(bid)'>Buy Share</ion-button>
    
        </ion-card>
      </ion-col>
    </ion-row>
    
  </div>


  <div *ngIf='range=="15000"'>



    <ion-row>
      <ion-col  class="ion-padding" size-xs="12"  size-md="12" size-lg="3"  size-xl='3' *ngFor="let bid of bidList">
        <ion-card  class="ion-padding">
    
          <ion-card-title>
          Amount:  R{{bid.amount}}
          </ion-card-title>
    
    
          <ion-button color="dark" (click)='presentModal(bid)'>Buy Share</ion-button>
    
        </ion-card>
      </ion-col>
    </ion-row>
    
  </div>


</ion-content>
