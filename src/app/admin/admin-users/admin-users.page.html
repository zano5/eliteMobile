<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>

    <ion-buttons slot="end">

      <ion-button  (click)="signOut()">

        <ion-icon name="log-out"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>






<ion-row>

 <ion-col size-xs="12" size-md="12" size-lg="6"  size-xl='6' >
 <ion-button class="ion-padding" style="margin-bottom: 10px;" (click)= "allocateShares()" expand="block">Allocate Share Buy</ion-button>
</ion-col>
<ion-col size-xs="12" size-md="12" size-lg="6"  size-xl='6' >
 <ion-button class="ion-padding" style="margin-bottom: 10px;" (click)= "accouncements()"  expand="block">Post Announcements</ion-button>
</ion-col>
<ion-col size-xs="12" size-md="12" size-lg="6"  size-xl='6' >
 <ion-button class="ion-padding" style="margin-bottom: 10px;" (click)= "viewAccouncement()"  expand="block">View Announcements</ion-button>
</ion-col>
 <ion-col size-xs="12" size-md="12" size-lg="6"  size-xl='6' >
 <ion-button class="ion-padding" style="margin-bottom: 10px;" (click)= "viewBids()"  expand="block">View Bid List</ion-button>
</ion-col>
</ion-row>

 <ion-searchbar [(ngModel)]="email" (ionChange)="search($event)"></ion-searchbar>
 <ion-card>
  <ion-grid>
     <ion-row class="title">
       <ion-col col-3>Name</ion-col>
       <ion-col col-3>Contact</ion-col>
       <ion-col col-3>Email</ion-col>
     </ion-row>
 
     <ion-row *ngFor="let user of userList" class="content"  (click)="presentModal(user)">
         <ion-col  col-3>{{user?.username}}</ion-col>
     
       <ion-col col-3>{{user?.contact}}</ion-col>
       <ion-col col-3>{{user?.email}}</ion-col>

       
     </ion-row>
   </ion-grid>
 </ion-card>
 
 
 

</ion-content>
