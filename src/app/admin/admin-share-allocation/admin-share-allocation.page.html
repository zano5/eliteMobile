<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Allocate Shares For Sell</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    
  <ion-searchbar [(ngModel)]="email" (ionChange)="search($event)"></ion-searchbar>

  <div *ngFor="let user of userList">

    <ion-item  >

      <ion-label>Username: {{user.username}}</ion-label>
  
  
   
    </ion-item>
  <ion-item  >

    <ion-label>Bank Name: {{user.bankName}}</ion-label>


 
  </ion-item>


  

  <ion-item  >

    <ion-label>Bank Account: {{user.bankAccount}}</ion-label>


 
  </ion-item>


  <ion-item>

    <ion-label position="floating">Amount</ion-label>
    <ion-input type="number" [(ngModel)]= "amount"></ion-input>
  </ion-item>


  <ion-button (click)="addSell(user)">Sell Shares</ion-button>
</div>


</ion-content>
