<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Announcements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Message</ion-label>
    <ion-input [(ngModel)] ="message"></ion-input>
  </ion-item>

  <ion-button (click)="submit()">Send</ion-button>

</ion-content>
